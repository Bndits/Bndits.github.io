<!DOCTYPE html>
<html lang="en">

<div style="padding:20px;margin-top:30px;background-color:#1abc9c;height:1500px;">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBeamer's website!</title>
  </head>
  <body>
    <style>
      body {margin:0;}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="https://bytebeamer.github.io">Home</a></li>
  <li><a href="#news">Donate</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
    <main class="wrapper">
      <section class="section parallax bg1">
        <h1>Games</h1>
      </section>
      <section class="section static">
        <h1>Available for download soon!</h1>
      </section>
      <section class="section parallax bg2">
        <h1>To play on your own!</h1>
      </section>
    </main>
  </body>
</html>
