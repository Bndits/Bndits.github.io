<html>
  <head>
    <title>Bytebeamer | Suggestions</title>
  </head>
  <body>
    <div id="contact">
        <h2>Make a suggestion</h2>
        <div id="contact-form">
                <form action="https://formspree.io/mleznnrb" method="POST">
                <input type="hidden" name="_subject" value="Contact request from personal website" />
                <div style="display:flex; justify-content: center; align-items: center;">
                    <input type="email" name="_replyto" placeholder="Your email" style="width:100%;" required>
                </div>
                <div style="display:flex; justify-content: center; align-items: center;">
                    <textarea name="message" placeholder="Type your message" style="width:100%;height:120px;" required></textarea>
                </div>
                <div style="display:flex; align-items: left;">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
