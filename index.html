<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBeamer's website!</title>
  </head>
  <body>
    <style>
      body {overflow: hidden;}

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
      }

      li {
        float: left;
      } 

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover:not(.active) {
        background-color: #111;
      }

      .active {
        background-color: #04AA6D;
      }
      .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 30px;
        cursor: pointer;
        font-size: 20px;
      }

/* Darker background on mouse-over */
      .btn:hover {
        background-color: RoyalBlue;
      }
      a, a:hover, a:focus, a:active {
        text-decoration: none;
        color: inherit;
      }
</style>
</head>
<body>
    <main class="wrapper">
      <section class="section parallax bg1">
        <h1>Games</h1>
      </section>
      <section class="section static">
        <h1>Available for download soon!  </h1>
        <a href="https://bytebeamer.github.io/downloads/downloads.html"><button class="btn" style="width:60vw" href="images/test.png"><i class="fa fa-download"></i>Downloads</button></a>
      </section>
      <section class="section parallax bg2">
        <h1>To play on your own!</h1>
      </section>
    </main>
  <ul>
      <li><a class="active" href="https://bytebeamer.github.io">Home</a></li>
      <li><a href="#donate">Donate</a></li>
      <li><a href="https://github.com/ByteBeamer/ByteBeamer.github.io/issues">Issues</a></li>
      <li><a href="https://bytebeamer.github.io/about.html">About</a></li>
    </ul>
  </body>
</html>
