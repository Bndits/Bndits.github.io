<!DOCTYPE html>
<html lang="en">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navbuttons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBeamer's website!</title>
  </head>
  <body>
    <style>
      body {overflow: hidden;}

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
      }

      li {
        float: left;
      } 

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover:not(.active) {
        background-color: #111;
      }

      .active {
        background-color: #04AA6D;
      }
      .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 30px;
        cursor: pointer;
        font-size: 20px;
      }

/* Darker background on mouse-over */
      .btn:hover {
        background-color: RoyalBlue;
      }
      a, a:hover, a:focus, a:active {
        text-decoration: none;
        color: inherit;
      }
      /*goto top*/
      
      #myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}
</style>
</head>
<body>
    <main class="wrapper">
      <section class="section parallax bg1">
        <h1>Games</h1>
      </section>
      <section class="section static">
        <h1>Available for download soon!  </h1>
        <a href="https://bytebeamer.github.io/downloads/downloads.html"><button class="btn" style="width:60vw" href="images/test.png"><i class="fa fa-download"></i>Downloads</button></a>
      </section>
      <section class="section parallax bg2">
        <h1>To play on your own!</h1>
      </section>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </main>
  <ul>
      <li><a class="active" href="https://bytebeamer.github.io">Home</a></li>
      <li><a href="#donate">Donate</a></li>
      <li><a href="https://github.com/ByteBeamer/ByteBeamer.github.io/issues">Issues</a></li>
      <li><a href="https://bytebeamer.github.io/about.html">About</a></li>
    </ul>
  <script>
  //Get the button
   var mybutton = document.getElementById("myBtn");

  // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

   function scrollFunction() {
     if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
       mybutton.style.display = "block";
     } else {
       mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
     document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
  </body>
</html>
