<html>

    margin:0;
    font-family: 'Roboto';

</style>

<body>
<div style="padding:20px;margin-top:30px;background-color:#1abc9c;height:150px;">
  <br><br>
  <object data="https://bytebeamer.github.io/patchnotes/beta-0.0.2.txt" width="250" height="300"></object>
    <script>
    function downloadURI(uri, name) 
    {
        var link = document.createElement("a");
        // If you don't know the name or want to use
        // the webserver default set name = ''
        link.setAttribute('download', name);
        link.href = uri;
        document.body.appendChild(link);
        link.click();
        link.remove();
    }
      async function loadFileAndPrintToConsole(url) {
         try {
           const response = await fetch(url);
           const data = await response.text();
           return data;
         } catch (err) {
           console.error(err);
         }
      }

    document.getElementById("content").innerHTML = loadFileAndPrintToConsole('https://bytebeamer.github.io/patchnotes/beta-0.0.2.txt');
    </script> 
  </body>
  </html>
