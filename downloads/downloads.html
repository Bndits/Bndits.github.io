    <script> 
    var myVideo = document.getElementById("video1"); 
      
    function percentCalculation(a, b){
      var c = (parseFloat(a)*parseFloat(b))/100;
      return parseFloat(c);
    }  
      
    function playPause() { 
      if (myVideo.paused) 
        myVideo.play(); 
      else 
        myVideo.pause(); 
    } 
    
    function makeBig() { 
        var w = window.innerWidth;
        myVideo.width = percentCalculation(w, 90); 
    } 

    function makeSmall() { 
        var w = window.innerWidth;
        myVideo.width = percentCalculation(w, 30); 
    } 

    function makeNormal() { 
        var w = window.innerWidth;
        myVideo.width = percentCalculation(w, 60);
