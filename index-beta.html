<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
      <link rel="stylesheet" href="/css/main.css">
      <link rel="stylesheet" href="/css/navbar.css">
      <link rel="stylesheet" href="/css/cards.css">
      <link rel="stylesheet" href="/css/music.css">
      <link rel="stylesheet" href="/css/dark-cards.css">
      <script src="/scripts/navbar.js" defer></script>
      <script src="/scripts/music.js" defer></script>
      <script src="/scripts/main.js" defer></script>
      <script src="https://www.youtube.com/iframe_api"></script>
      <title>Bytebeamer</title>
    </head>
    <body>
        <nav>
		<a href="https://bytebeamer.github.io" class="nav-item link">Home</a>
		<a href="https://github.com/ByteBeamer/ByteBeamer.github.io/issues" class="nav-item link">Issues</a>
		<a href="https://bytebeamer.github.io/about" class="nav-item link">About</a>
 	        <a href="#" id="minimize-nav" class="nav-item"> <div class="arrow" style="transform: rotate(225deg); left: 45%;margin: 45% 0;"></div></a>
		<div class="animation start-home"></div>
	</nav>
	<div class="maximize-nav" id="maximize-nav">
  	  <div class="arrow" style="left: 35%;">
 	 </div>
	</div>
        <div class="transition">
           <div class="cover cover1"></div>
           <div class="cover cover2"></div>
           <div class="cover cover3"></div>
         </div>
        <div class="description" style="padding-top:30vh;text-align: left; padding-bottom: 20vh;">
           <h1 style="display: flex; justify-content: center;">ByteBeamer</h1>
           <p style="display: flex; justify-content: center;">A creation website</p>
        </div>
	<div class="card__container">
    <div class="card">
      <div class="card__content">
        <h3 class="card__header">Bookmarklets</h3>
        <p class="card__info">Some javascript bookmarklets.</p>
        <button class="card__button" onclick="window.location.href='https://bytebeamer.github.io/bookmarklets'">View now</button>
      </div>
    </div>
    <div class="card">
      <div class="card__content">
        <h3 class="card__header">Platformer</h3>
        <p class="card__info">A Simple platformer.</p>
        <button class="card__button" onclick="window.location.href='https://bytebeamer.github.io/game/platformer/index'">Play now</button>
      </div>
    </div>
    <div class="card">
      <div class="card__content">
        <h3 class="card__header">Music</h3>
        <p class="card__info">Some music I enjoy listening to.</p>
        <button class="card__button" onclick="window.location.href='https://bytebeamer.github.io/music'">Listen now</button>
      </div>
    </div>
    <div class="card">
      <div class="card__content">
        <h3 class="card__header">Pizzaclicker</h3>
        <p class="card__info">Pizzaclicker by Papyrus</p>
        <button class="card__button" onclick="window.location.href='https://bytebeamer.github.io/pizzaclicker'">Play now</button>
      </div>
    </div>
    <div class="card">
      <div class="card__content">
        <h3 class="card__header">ByteBeamBot</h3>
        <p class="card__info">Discord bot, coming soon!</p>
        <button class="card__button">Play now</button>
      </div>
    </div>
  </div>
    </body>
</html>
